<div class="card">
    <div class="card-body">
        <h4 class="card-title">Novo Post</h4>
        <form class="form-material m-t-40">
            <div class="form-group">
                <label>Usuário</label>
                <select class="custom-select col-12 valida" id="users" name="userId">
                    <option selected value="">Escolha um Usuário...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control form-control-line valida" value="" name="title">
            </div>
            <div class="form-group">
                <label>Post</label>
                <textarea class="form-control valida" rows="5" name="body"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success waves-effect
                    waves-light m-r-10" onclick="newPost()">Enviar</button>
            </div>
        </form>
    </div>
</div>
